<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
</head>
<body>
<h1 id="title">
    <font color="#ED0A3F
    ">T</font>
    <font color="#0066FF
    ">i</font>
    <font color="#4997D0
    ">c</font>
    <font color="#C9C0BB
    ">-</font>
    <font color="#F653A6
    ">T</font>
    <font color="#7070CC
    ">a</font>
    <font color="#E6BC5C
    ">c</font>
    <font color="#C9C0BB
    ">-</font>
    <font color="#CA3435
    ">T</font>
    <font color="#02A4D3
    ">o</font>
    <font color="#AFE313
    ">e</font>
</h1>
<div class="btn-container">
<button class="button">Click to Start</button>
</div>
<div id="gameboard">
    <div id="1" class="sqr-1 space"></div>
    <div id="2" class="sqr-2 space"></div>
    <div id="3"  class="sqr-3 space"></div>
    <div id="4"  class="sqr-4 space"></div>
    <div id="5"  class="sqr-5 space"></div>
    <div id="6"  class="sqr-6 space"></div>
    <div id="7"  class="sqr-7 space"></div>
    <div id="8"  class="sqr-8 space"></div>
    <div id="9"  class="sqr-9 space"></div>
</div>

<div class="grassFooter">
    <img width="100%" src="./images/GrassFooter2.png" alt="">
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
<script src="./game.js"></script>
</body>
</html>
